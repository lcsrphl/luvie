name: Deploy Firebase (Hosting + Functions)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # ✅ instala dependências das functions
      - name: Install Functions deps
        working-directory: functions
        run: npm ci || npm install

      # ✅ deploya hosting + functions
      - name: Deploy to Firebase (Hosting + Functions)
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          MP_ACCESS_TOKEN: ${{ secrets.MP_ACCESS_TOKEN }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > /tmp/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          firebase deploy --only hosting,functions --project luvie-app-2026